<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase - Products</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
      <!-- <button id="menu-toggle"  onclick="openMenu()"> -->
        <!-- <i class="fa-solid fa-caret-down"></i></button> -->
        <div class="logo">
        <h1>ShopEase</h1>
      </div>

      <div class="filterSort">
      <div class="control">
        <label for="category">Filter</label>
        <select id="category">
          <option value="all">All</option>
          <option value="men">Men</option>
          <option value="women">Women</option>
          <option value="accessories">Accessories</option>
        </select>
      </div>

      <div class="control">
        <label for="sort">Sort By</label>
        <select id="sort">
          <option value="default">Default</option>
          <option value="low-high">Price: Low to High</option>
          <option value="high-low">Price: High to Low</option>
        </select>
      </div>
    </div>
      
      <div id="search-bar">
        <input type="text" id="searchBox" autocomplete="off" placeholder="Search products....">
        <button onclick="searchProducts()"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

       <div class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="products.html">Products</a>
      <a href="#">Wishlist</a>
      <a href="#">Profile</a>
      <button id="cart"><i class="fa-brands fa-opencart"></i></button>
    </div>

  </header>


  <!-- ===== Product List ===== -->
  <section class="product-list" id="product-list">
    <!-- Products will be dynamically added via JS -->
  </section>

  <footer>
    <p>Â© 2025 ShopEase. All rights reserved.</p>
    <div class="socials">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>
</body>
</html>
